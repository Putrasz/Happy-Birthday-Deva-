<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Welcome Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="flowers/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="welcome-box">
        <p>Sekarang kan hari spesial buat kamu</p>
        <p>Meskipun udh ada orang lain yang ucapin,aku juga pengen jadi salah satu nya</p>
        <button onclick="goToPage('3.html')">Next</button>
      </div>
    </div>
    <audio id="pop-sound">
      <source src="assets/pop.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <script>
      function goToPage(page) {
        const popSound = document.getElementById("pop-sound");
        popSound.play();

        setTimeout(() => {
          window.location.href = "3.html";
        }, 500); // Delay of 300 milliseconds
      }
    </script>
  </body>
</html>
